<body>
    <script>
        function prime(n) {
            let flag = true;
            if(n<2){
                flag = false;
            }else{
                for (let i = 0; n < n-1; i++) {
                    if (n%i == 0) {
                        flag = false;
                        break;
                    }
                }
            }
            if (flag == true){
                console.log(n + "la so nguyen to");
            }else{
                console.log(n + "khong phai la so nguyen to");
            }
        }
        console.log(prime(+prompt("hay nhap so bat ky de kiem tra xem phai so nguyen to hay khong")));
    </script>
</body>
