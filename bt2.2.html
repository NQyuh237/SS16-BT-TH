<body>
    <script>
        function elip(radius) {
            let area = Math.PI*radius*radius; //S
            let perimeter  = 2*Math.PI*radius; //C
            let arr = [area, perimeter];
            return [area, perimeter];
        }
        console.log(elip(5));
        console.log(elip(10));
        console.log(elip(15));
        console.log(elip(20));
        console.log(elip(25));
        console.log(elip(30));
    </script>
