<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt2.9</title>
</head>

<body>
    <script>
        function countChar(array,char) {
            let count = 0;
            for (let element of array) {
                if (element === char) {
                    count++;
                }
            }
            if (count === 0) {
                return -1;
            }
            else {
                return count;
            }
        }
        let array = [1,2,2,3,4,5]
        let char = (2);
        console.log(countChar(array,char));
    </script>
</body>
