<body>
    <script>
        console.log(factorial(+prompt("nhap mot so bat ky de tinh giai thua")));
        function factorial(n) {
            if (n == 0 || n == 1) {
                return 1;
            }
            else {
                return n * factorial(n - 1);
            }
        }
    </script>
</body>
