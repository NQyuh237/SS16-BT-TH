<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function isLeapYear(year) {
            if (year % 4 == 0 && year % 100 == 0 && year % 400 == 0) {
                return true;
            }
            else if (year % 4 == 0 && year % 100 != 0) {
                return true;
            }
            else {
                return false;
            }
        }
        let year = prompt("Nhập năm:");
        let result = isLeapYear(year);
        if (result) {
            alert(year + " là năm nhuận");
        } else {
            alert(year + " không phải là năm nhuận");
        }
    </script>
</body>

</html>
